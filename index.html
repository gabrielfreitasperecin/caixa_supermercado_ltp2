<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Supermercado JJ</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <div class="container-fluid bg-danger text-white">
        <img src="imagens/logo.jpg" alt="logo" style="width: 180px;">
    </div>
    <br>
    <div class="container">
        <h3>Inclusão de Produto</h3>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" class="form-control" id="descricao" placeholder="Informe a descrição do produto">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="valor">Valor R$:</label>
                    <input type="text" class="form-control" id="valor" placeholder="Informe o valor do produto" onkeypress="return somente_numeros()">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" class="form-control" id="quantidade" placeholder="Informe a quantidade do produto">
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-12">
                <button type='button' class="btn btn-danger" onclick="inserir_produto();">Inserir Produto</button>
                <span id="spn_inserir" style="color: red;"></span>
            </div>
        </div>
    </div>
    <br><br>
    <div class="container">
        <h3>Produtos Inseridos</h3>
        <hr>
        <table class="table table-striped">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Descrição</th>
                    <th scope="col">Valor Unitário R$</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Valor Total R$</th>
                    <th scope="col">Opção</th>
                </tr>
            </thead>
            <tbody id="tabela_body">
            </tbody>
        </table>
        <hr>
        <div class="row">
            <div class="col-md-11">
                <span><strong>Valor Total dos Produtos: </strong>R$ </span>
                <span id='spn_total'>0</span>
            </div>
            <div class="col-md-1">
                <button type='button' class="btn btn-secondary" onclick="limpar_tudo();">Limpar</button>
            </div>
        </div>
    </div>
    <br>
    <div id="footer" class="mt-5 p-4 bg-danger text-center">
        <p style="color: white;">2022</p>
    </div>
</body>
</html>
