<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Supermercado JJ</title>
    <meta charset="utf-8">
    <link rel="icon" href="imagens/gp-icon.PNG" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <div class="container-fluid bg-danger text-white">
        <img src="imagens/logo.jpg" alt="logo" style="width: 180px;">
    </div>
    <br>
    <div class="container">
        <h3>Inclusão de Produto</h3>
        <hr>
        <form action="index.html" method="POST">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <input type="text" class="form-control" id="descricao" placeholder="Informe a descrição do produto" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="valor">Valor:</label>
                        <input type="text" class="form-control" id="valor" placeholder="Informe o valor do produto" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="quantidade">Quantidade:</label>
                        <input type="text" class="form-control" id="quantidade" placeholder="Informe a quantidade do produto" required>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" class="btn btn-danger" value="Inserir Produto">
                </div>
            </div>
        </form>
    </div>
    <br>
    <div class="container">
        <h3>Produtos Inseridos</h3>
        <hr>
        <table class="table table-striped">
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Quantidade</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Carne</td>
                <td>R$ 15</td>
                <td>2kg</td>
              </tr>
            </tbody>
          </table>
    </div>
    <br>
    <div id="footer" class="mt-5 p-4 bg-danger text-center">
        <p style="color: white;">2022</p>
    </div>
</body>
</html>
